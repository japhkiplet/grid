<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div class="grid-container">
    <div id="item1" class="item">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="jeremy" id="photo">
        <p id="para">Report for <br> <span>Jeremy Robson</span></p>
      </div>
      <div class="timeline">
        <p class="time">Daily</p>
        <p id="active" class="time">Weekly</p>
        <p class="time">Monthly</p>

      </div>
    </div>
    <div class="item"> 
      <div id="imgdiv1"class="imgdiv">
        <img src="./images/icon-work.svg" alt="work">
      </div>
      <div class="details">
        <div class="dots">
          <p class="title">Work</p>
          <img src="./images/icon-ellipsis.svg" alt="" id="ellipsi">
  
  
        </div>
        <div class="para-details">
          <p id="hour">32hrs</p>
          <p>Last-week-36hrs</p>
        </div>

      </div>
     
    </div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    
   
  </div>

  
  
   <!-- <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.  -->
</body>
</html>
